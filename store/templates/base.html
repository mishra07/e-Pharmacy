{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static '/main.css' %}">

  <title>PharMaSy</title>
  <link rel="icon" href="{% static 'images/logo.png' %}">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="/home" id="logo">PharMaSy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link item" href="/home">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link item" href="/store">Store</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link item" href="#">Support</a>
        </li> -->
      </ul>

      <ul class="navbar-nav ml-auto">
        {% if request.session.customer %}

        <li class="nav-item">
          <a class="nav-link item" href="/orders">Orders</a>
        </li>

        <li class="nav-item">
          <a class="nav-link item" href="/cart">Cart</a>
        </li>

        <li class="nav-item">
          <a class="nav-link item" href="/logout">Logout</a>
        </li>

        {% else %}

        <li class="nav-item">
          <a class="nav-link item" href="/login">Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link item" href="/signup">Sign Up</a>
        </li>
        {% endif %}

      </ul>
    </div>
  </nav>






  {% block content %}

  {% endblock %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="{% static 'project_app/app.js' %}"></script>
</body>

</html>
